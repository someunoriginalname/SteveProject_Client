<table mat-table [dataSource]="sales" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="publisherID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let Sale">{{Sale.publisherID}}</td>
    </ng-container> 
    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publisher</th>
        <td mat-cell *matCellDef="let Sale">{{Sale.publisher}}</td>
      </ng-container> 
      <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let Sale">{{Sale.units}}</td>
      </ng-container> 
      <ng-container matColumnDef="sales">
        <th mat-header-cell *matHeaderCellDef>Revenue</th>
        <td mat-cell *matCellDef="let Sale">${{Sale.sales}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>  

</table>
